	function showSlides1() 
	{
		var i;

		var slides = document.getElementsByClassName("mySlides1");

		for (i = 0; i < slides.length; i++) 
		{
			slides[i].style.display = "none";  
		}

		slideIndex1++;

		if (slideIndex1 > slides.length) 
		{
			slideIndex1 = 1
		}
